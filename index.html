<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <title>Table Classification</title>
  </head>

  <body>
    <h1>Classificação Alura</h1>
    <p>
      <input type="text" id="nomeJogador" placeholder="adicionar jogador" />
      <button onclick="adicionarJogador()">Adicionar</button>
    </p>
    <table style="width: 100%">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Vitórias</th>
          <th>Empates</th>
          <th>Derrotas</th>
          <th>Pontos</th>
          <th colspan="3">Ações</th>
        </tr>
      </thead>
      <tbody id="tabelaJogadores"></tbody>
    </table>
    <script src="/assets/js/script.js"></script>
  </body>
</html>
